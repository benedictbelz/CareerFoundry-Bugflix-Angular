<app-header></app-header>
<div class="movie-view">
	<mat-card *ngFor="let movie of movies" class="movie-card">
		<mat-card-header>
			<mat-card-title>{{ movie.Title }}</mat-card-title>
			<mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
		</mat-card-header>
		<img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}"/>
		<mat-card-actions class="movie-view-button">
			<button mat-raised-button color="primary" (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">Director</button>
			<button mat-raised-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">Genre</button>
			<button mat-raised-button color="primary" (click)="openSynopsis(movie.Description)">Synopsis</button>
			<mat-icon *ngIf="movie.Favourite" (click)="removeFavourite(movie._id)">favorite</mat-icon>
			<mat-icon *ngIf="!movie.Favourite" (click)="addFavourite(movie._id)">favorite_border</mat-icon>
		</mat-card-actions>
	</mat-card>
</div>
