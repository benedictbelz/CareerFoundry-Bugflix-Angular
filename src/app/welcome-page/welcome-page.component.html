<div class="welcome-page">
	<div class="welcome-page-content">
		<h1>Welcome to Bugflix</h1>
		<div class='welcome-page-button'>
			<button
				class="welcome-button"
				mat-raised-button
				(click)="openUserRegistrationDialog()"
				color="primary"
			>
				Sign Up
			</button>
			<button
				class="welcome-button"
				mat-raised-button
				(click)="openUserLoginDialog()"
				color="primary"
			>
				Login
			</button>
		</div>
	</div>
</div>
